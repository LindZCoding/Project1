<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draco Meteor</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <hr id=lineOne></hr> -->
  <div id="container">
    <button id="startButton" onClick = "gameStart()">Start!</button>
    <button id="restartButton" onClick = "gameRestart()">Restart!</button>
    <aside id="top-left"><h2>Dodge the meteors!</h2></aside>
    <aside id="top-right"><h2 id="movement"></h2></aside>
    <main>
        <canvas id="canvas"><!-- play it, a game --></canvas>
    </main>
    <aside id="btm-left"><h2>Points:</h2></aside>
    <aside id="btm-right"><h2 id="status">Collect 50 stars to win!</h2></aside>
  </div>
  <script src="script.js"></script>
</body>
</html>
